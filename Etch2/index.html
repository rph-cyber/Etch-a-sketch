<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="java.js"></script>
</head>
<body>
    <h1 class="title1">Etch-A-Sketch</h1>
    <div class="header">
        <h6>Select the size</h6>
        <button id="popup">Select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="container"></div>
    <div class="footer">
        <button class="btnDark" onclick="setColor('black')">Black</button>
        <button class="btnRandom" onclick="setColor('random')">Random</button>
        <button class="btnReset" onclick="resetBoard()">Reset</button>

    </div>
